<md-dialog aria-label="dialog" data-ng-controller="SidenavController">
	<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 ng-show="signin">Log in</h2>
				<h2 ng-show="signup">Signup</h2>
				<h2 ng-show="forgotPass">Forgot Password</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="modules/sidenav/img/close.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
	<md-content>
		<section ng-show="signin" data-ng-include="'modules/users/views/authentication/signin.client.view.html'"></section>
		<section ng-show="signup" data-ng-include="'modules/users/views/authentication/signup.client.view.html'"></section>
		<section ng-show="forgotPass" data-ng-include="'modules/users/views/password/forgot-password.client.view.html'"></section>
	</md-contnet>
</md-dialog>
