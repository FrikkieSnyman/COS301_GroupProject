<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="/css/estimation/estimation.css">
	<link rel="stylesheet" href="./node_modules/angular-ui-tree/dist/angular-ui-tree.min.css">
	<link rel="stylesheet" href="./css/project/tree.css">
	<link rel="stylesheet" href="/css/main/main.css">
</head>
	<body ng-controller="mainCtrl" ng-app="main" layout="row">
			<md-sidenav class="md-sidenav-left md-whiteframe-z2 coloredBackground" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h1><span>Estimate Swarm</span></h1>
						<span flex></span>
						<md-button class="md-icon-button md-primary" ng-click="toggleLeft()" aria-label="Settings" hide-gt-md="">
							<md-icon md-svg-icon="img/icons/chevron_left.svg" class="lightIcon"></md-icon>
						</md-button>
					</div>
				</md-toolbar>
				<md-content layout="column" class="coloredBackground">
				<md-divider></md-divider>
					<md-button class="sideNavItem" ng-click="goTo('/');toggleLeft()"><span>Home</span></md-button>
				<md-divider></md-divider>
					<md-button class="sideNavItem" ng-click="goTo('/projects');toggleLeft()"><span>Projects</span></md-button>
				<md-divider></md-divider>
					<md-button class="sideNavItem" ng-click="goTo('/estimation');toggleLeft()"><span>Estimation</span></md-button>
				<md-divider></md-divider>
					<md-button ng-controller="loginCtrl" class="sideNavItem" ng-click="logInOut($event);toggleLeft()">
						<span ng-controller="loginCtrl" ng-hide="isLogged()">Login</span>
						<span ng-controller="loginCtrl" ng-show="isLogged()">Logout</span>
					</md-button>
				</md-content>
			</md-sidenav>
	<div layout="column" role="main" flex>
		<md-toolbar class="md-whiteframe-z1 mainToolbar">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button md-primary" ng-click="toggleLeft()" aria-label="Settings" hide-gt-md="">
					<md-icon md-svg-icon="img/icons/menu.svg" class="darkIcon"></md-icon>
				</md-button>
				<h2>
					<span>{{getPath()}}</span>
				</h2>
				<span flex=""></span>
				<md-button class="md-fab" style="positon: absolute; left: -25pt; top: 23pt" aria-label="Go to project page" ng-click="goTo('/createProject')">
					<md-icon md-svg-src="img/icons/add.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
			<md-content flex="" layout-padding="">
				<div layout="column" layout-fill="" layout-align="top center">
					<!-- New view items -->
					<div ng-view layout = "row">
						
					</div>
					<div>
					</div>
				</div>
				<div flex=""></div>
			</md-content>
		</div>

	<!-- Includes for our external CSS files  -->

	<link rel="stylesheet" type="text/css" href="/css/projects/projects.css">

	<!-- Includes for modules required by angular and angular-material -->

	<script src="./node_modules/angular/angular.js"></script>
	<script src="./node_modules/angular-aria/angular-aria.js"></script>
	<script src="./node_modules/angular-animate/angular-animate.js"></script>
	<script src="./node_modules/angular-material/angular-material.js"></script>
	<script src="./node_modules/angular-route/angular-route.min.js"></script>

	<!-- Includes tree liabary  -->
	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
	<script src="./javascript/tree/main.js"></script>

	<!-- Includes for our modules -->

	<script src="app.js"></script>
	<script src="./javascript/controllers/project-create-controller.js"></script>
	<script src="./javascript/controllers/main-controller.js"></script>
	<script src="./javascript/controllers/estimation-controller.js"></script>
	<script src="./javascript/controllers/projects-controller.js"></script>
	<script src="./javascript/controllers/project-controller.js"></script>
	<script src="./javascript/controllers/login-controller.js"></script>

	<!-- Includes for our services -->

	<script src="./javascript/services/authenticationService.js"></script>
	<script src="./javascript/services/tokenInterceptor.js"></script>
	<script src="./javascript/services/userService.js"></script>
	<script src="./javascript/services/authenticationService.js"></script>

</body>
</html>
