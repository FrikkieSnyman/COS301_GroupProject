<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Hanrich/Frikkie/Andre/Hugo/Chris">
    <link rel="icon" href="../../favicon.ico">

    <title>Estimate Swarm</title>

    <!-- Bootstrap core CSS -->
    <link href="./lib/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="starter-template.css" rel="stylesheet">-->
  </head>

  <body ng-app>
  <div class="container">
	  <div class = "jumbotron" >
  		<h1>Estimate Swarm</h1>
	  	<p>Redefining estiamtes..</p>
	  </div>
	  <div class = "row">
	  	<div class = "col-sm-3">
	  		<h3>The swarm</h3>
	  		<p>Use the swarm to decide on your projects deadlines.</p>
	  	</div>
	  	<div class="col-sm-3">
	  		<h3>Log On<h3>
	  		<form role="form">
			    <div class="form-group">
			      <label for="email" ><p>Email:</p></label>
			      <input type="email" ng-model="a" class="form-control" id="email" placeholder="Enter email">
			    </div>
			    <div class="form-group">
			      <label for="pwd"><p>Password:</p></label>
			      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox"><p>Remember me</p></label>
			    </div>
			    <button type="submit" class="btn btn-default">Submit</button>
		 	</form>
	  	</div>
	  	<div class="col-sm-3">
			<p>Input something in the input box:</p>
			<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
			<P>Hello {{name}}</P>
			</div>
	  	</div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery.min.js"></script>
    <!--<script src="./lib/angular.min.js"></script>-->
    <script src="./lib/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="./lib/angular.min.js"></script>
  </body>
</html>
