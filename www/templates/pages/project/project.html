<div ng-controller="porjectCtrl" layout="column">
	<md-whiteframe class="md-whiteframe-z1">
	  	<br/>
 		<md-content layout-padding class="autoScroll">
	  		<h1>{{project.name}}</h1>
	  		<p>{{project.description}}</p>
	  		<div ng-repeat = "child in project.children">
	  			<h2>->{{child.name}}</h1>
	  			<p>--->{{child.description}}</p>
	  		</div>
	  	</md-content>
	</md-whiteframe>
</div>
