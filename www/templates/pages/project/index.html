
<div ng-controller="createProjectCtrl" layout="column" flex>
  <md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create Project</h2>
    </div>
  </md-toolbar>
  <br/>
  <md-content layout-padding class="autoScroll">
  <form name="myForm">
    <md-input-container d-no-float>
      <!-- Use floating label instead of placeholder -->
      <label>Project name</label>
      <input ng-model="projectName" type="text" required>
    </md-input-container>
    <md-input-container d-no-float>
      <!-- Use floating label instead of placeholder -->
      <label>Project description</label>
      <input ng-model="description" type="text" required>
    </md-input-container>

    <div ng-controller="estimationCtrl as ctrl" layout="column">
      <md-content class="md-padding autocomplete" layout="column">
        <md-contact-chips
            ng-model="ctrl.contacts"
            md-contacts="ctrl.querySearch($query)"
            md-contact-name="name"
            md-contact-image="image"
            md-contact-email="email"
            md-require-match
            filter-selected="ctrl.filterSelected"
            placeholder="To">
        </md-contact-chips>
        <md-list class="fixedRows">
          <md-subheader class="md-no-sticky">Contacts</md-subheader>
          <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts"
              ng-if="ctrl.contacts.indexOf(contact) < 0">
            <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
            <div class="md-list-item-text compact">
              <h3>{{contact.name}}</h3>
              <p>{{contact.email}}</p>
            </div>
          </md-list-item>
          <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
            <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
            <div class="md-list-item-text compact">
              <h3>{{contact.name}}</h3>
              <p>{{contact.email}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div> 

    </form>
    <md-button class="md-raised md-primary"  ng-click="createProject()" ng-disabled="myForm.$invalid">Create Project</md-button>
  </md-content>
  </md-card>
</div>
