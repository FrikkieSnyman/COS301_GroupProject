<section data-ng-controller="ReportsController" data-ng-init="findOne()">
	<md-card flex = "100">
        <md-tabs md-dynamic-height md-border-bottom>
      		<md-tab label="Bar Graph">
				<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == report.user._id))">
					<a class="btn btn-primary" href="/#!/reports/{{report._id}}/edit">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
					<a class="btn btn-primary" data-ng-click="remove();">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</div>
				<md-button  class="md-raised" ng-click="getInfoDialog($event,'/modules/reports/views/barinfo.client.view.html')">
					Info
				</md-button>
				<div flex id="chart">
				<div d3-bars bar-height='25' bar-padding='0' id='barchart'></div>
				</div>
			</md-tab>
			<md-tab label="Box Plot">
			<div flex id="chart">
				<md-button  class="md-raised" ng-click="getInfoDialog($event,'/modules/reports/views/boxinfo.client.view.html')">
					Info
				</md-button>
				<div class ="chartBorder">
					<div box-plot id='boxPlot'></div>
					</div>
				</div>
			</md-tab>
			<md-tab label="Tree Plot">
				<md-button  class="md-raised" ng-click="getInfoDialog($event,'/modules/reports/views/treeinfo.client.view.html')">
					Info
				</md-button>
				<div tree-plot>
				</div>
			</md-tab>
			<md-tab label="Normal Distubution">
				<md-button  class="md-raised" ng-click="getInfoDialog($event,'/modules/reports/views/normalinfo.client.view.html')" >
					Info
				</md-button>
				<md-button  class="md-raised" ng-click="getInfoDialog($event,'/modules/reports/views/normalcompare.client.view.html')" >
					Compare
				</md-button>
				<div normal-plot object-to-inject="updateGraph">
				</div>
				<md-list>
					<md-subheader class="md-no-sticky">Show Estimators ditrubution on project</md-subheader>
					<md-list-item ng-repeat="user in report.project.users">
						<p>{{user | uppercase}}</p>
						<md-button  class="md-raised" ng-click="isSelected(user)" >
							Add
						</md-button>
					</md-list-item>
				</md-list>
			</md-tab>
		</md-tabs>
	</md-card>
</section>
