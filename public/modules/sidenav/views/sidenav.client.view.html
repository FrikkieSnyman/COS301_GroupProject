<section data-ng-controller="SidenavController" class = "sidenav">
	<md-sidenav class="md-sidenav-left md-whiteframe-z2 sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" layout = "row" >
		<md-list ng-controller="LeftCtrl">
			<!-- <md-divider></md-divider> -->
			<md-list-item ng-click="go('/')">
				<md-icon md-svg-icon="modules/sidenav/img/person.svg"></md-icon>
				<p> <b>Welcome</b> {{authentication.user.displayName}} </p>
			</md-list-item> 
			<div data-ng-hide="authentication.user">
				<md-list-item ng-click="signupDialog($event)">
					<md-icon md-svg-icon="modules/sidenav/img/edit.svg"></md-icon>
					<p> Sign Up </p>
				</md-list-item>
				<md-list-item ng-click="signinDialog($event)">
					<md-icon md-svg-icon="modules/sidenav/img/person.svg"></md-icon>
					<p> Log In </p>
				</md-list-item>
			</div>

			<div data-ng-show="authentication.user">
				<md-list-item ng-click="go('/settings/profile')">
					<md-icon md-svg-icon="modules/sidenav/img/edit.svg"></md-icon>
					<p> Profile </p>
				</md-list-item>
				<md-list-item ng-click="go('/projects')">
					<md-icon md-svg-icon="modules/sidenav/img/edit.svg"></md-icon>
					<p> Projects </p>
				</md-list-item>
				<md-list-item ng-click="signOut()">
					<md-icon md-svg-icon="modules/sidenav/img/right_arrow.svg"></md-icon>
					<p> Log Out </p>
				</md-list-item>
			</div>

			<div hide-gt-md>
				<md-divider></md-divider>
				<md-subheader class="md-no-sticky">Navigation Bar</md-subheader>
				<md-list-item ng-click="close()">
					<md-icon md-svg-icon="modules/sidenav/img/right_arrow.svg"></md-icon>
					<p> Close </p>
				</md-list-item>
			</div>

			<md-divider></md-divider>
		</md-list>
